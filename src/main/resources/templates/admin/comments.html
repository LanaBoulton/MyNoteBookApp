<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/header :: header"></div>

<body>
<div th:replace="admin/header :: navbar"></div>
<br /><br />
<div class="container">
    <div class="row justify-content-md-center">
        <h1>List of Comments:</h1>
    </div>
    <br/>
    <table class="table table-hover table-bordered">
        <thead class="text-center">
        <tr>
            <th>#</th>
            <th>Guest Name</th>
            <th>Guest Email</th>
            <th>Guest Comment</th>
            <th>Created Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment, iterStat: ${comments}">
            <td class="text-center" th:text=${iterStat.count}></td>
            <td th:text=${comment.name}></td>
            <td th:text=${comment.email}></td>
            <td th:text=${comment.content}></td>
            <td class="text-center" th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}"></td>
            <td class="text-center">
                <a class="btn btn-danger" th:href="@{/admin/notes/comments/{commentId}(commentId=${comment.id})}"><i class="fa-sharp fa-solid fa-trash ms-4"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
