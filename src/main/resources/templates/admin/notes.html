<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/header :: header"></div>

<body>
<div th:replace="admin/header :: navbar"></div>

<div class="container">
    <div class="row">
        <h1>List of My Notes</h1>
    </div>
    <div class = "row">
        <div class = "col-md-5">
            <div class = "form-group">
                <form class = "form-inline" th:action="@{/admin/notes/search}">
                    <div class="input-group">
                        <input type="text" class = "form-control" name="query"/>
                        <span class = "input-group-btn">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </span>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <br />
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <th style="width:10%">#</th>
        <th style="width:20%">Note title</th>
        <th style="width:30%">Note Short Description</th>
        <th style="width:20%">Note Created On</th>
        <th style="width:20%">Actions</th>
        </thead>
        <tbody>
        <tr th:each="note, noteStat : ${notes}">
            <td th:text="${noteStat.count}">1</td>
            <td th:text="${note.title}">note title</td>
            <td th:text="${note.shortDescription}">short description</td>
            <td th:text="${#temporals.format(note.createdOn, 'dd MMM yyyy')}">date</td>
            <td>
                <a th:href="@{/admin/notes/{noteId}/edit(noteId=${note.id})}"
                class="btn btn-primary">Edit</a>
                <a th:href="@{/admin/notes/{noteId}/delete(noteId=${note.id})}"
                   class="btn btn-danger">Delete</a>
                <a th:href="@{/admin/notes/{noteUrl}/view(noteUrl=${note.url})}" class="btn btn-info">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="admin/footer::footer"></div>
</body>
</html>
