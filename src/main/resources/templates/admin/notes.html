<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/header :: header"></div>

<body>
<div th:replace="admin/header :: navbar"></div>

<div class="container">
    <div class="row">
        <h1>List of My Notes</h1>
    </div>
    <table class="table table-striped table-hover table-border">
        <thead class="table-dark">
        <th style="width:10%">#</th>
        <th style="width:20%">Note title</th>
        <th style="width:30%">Note Short Description</th>
        <th style="width:20%">Note Created On</th>
        <th style="width:20%">Actions</th>
        </thead>
        <tbody>
        <tr th:each="note, noteStat : ${notes}">
            <td th:text="${noteStat.count}">1</td>
            <td th:text="${note.title}">note title</td>
            <td th:text="${note.shortDescription}">short description</td>
            <td th:text="${note.createdOn}">note title</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="admin/footer::footer"></div>
</body>
</html>
