<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/header :: header"></div>
<body>
<div th:replace="admin/header :: navbar"></div>

<div class="container">
    <br /><br />
    <div class="text-center" >
        <h1>List of My Notes</h1>
    </div>
    <br />
    <table class="table table-bordered table-condensed">
        <thead class="text-center">
        <th style="width:5%">#</th>
        <th style="width:50%">Note title</th>
<!--        <th style="width:30%">Note Short Description</th>-->
        <th style="width:25%">Note Created On</th>
        <th style="width:20%">Actions</th>
        </thead>
        <tbody>
        <tr th:each="note, noteStat : ${notes}">
            <td class="text-center" th:text="${noteStat.count}">1</td>
            <td th:text="${note.title}">note title</td>
<!--            <td th:text="${note.shortDescription}">short description</td>-->
            <td class="text-center" th:text="${#temporals.format(note.createdOn, 'dd MMM yyyy')}">date</td>
            <td class="text-center">
                <a style="color:green" th:href="@{/admin/notes/{noteUrl}/view(noteUrl=${note.url})}"><i class="fa-sharp fa-solid fa-eye"></i></a>&nbsp;&nbsp;&nbsp;
                <a style="color:blue" th:href="@{/admin/notes/{noteId}/edit(noteId=${note.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>&nbsp;&nbsp;&nbsp;
                <a style="color:red" th:href="@{/admin/notes/{noteId}/delete(noteId=${note.id})}"><i class="fa-sharp fa-solid fa-trash ms-4"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br /><br /><br /><br />
<div th:replace="admin/footer::footer"></div>
</body>
</html>
