<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="notebook/header :: header"></div>
<body>
<div th:replace="notebook/header :: navbar"></div>
<br />
<div class = "container text-center">
    <div class = "row justify-content-md-center">
        <div class ="col-lg-6">
            <div th:each = "note: ${notesResponse}">
                <div class="card">
                    <div class="card-header">
                       <h3 th:text="${note.title}"></h3>
                    </div>
                    <div class="card-body">
                        <a th:href="@{/note/{noteUrl}(noteUrl=${note.url})}">Read my note</a>
                    </div>
                </div>
                <br />
            </div>
        </div>
    </div>
</div>
<br /> <br /><br /><br />
<div th:replace="notebook/footer::footer"></div>
</body>
</html>
