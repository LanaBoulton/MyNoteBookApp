<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notebook</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
            rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/672c84d233.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="header" th:fragment="navbar">
    <div class="menu-bar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#" style="color: white;">Lana's Organizer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/main}">All Notes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<br/> <br/><br/><br/>
<div class="container">
    <div class="justify-content-md-center">
        <div class="row col-md-6 offset-md-4">
            <div class="text-center" th:if="${param.error}">
                <div class="alert alert-danger">Invalid email or password</div>
            </div>
        </div>
        <div class="row col-md-6 offset-md-4">
            <div class="text-center" th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out</div>
            </div>
        </div>
        <div class="row col-md-6 offset-md-4">
            <div class="card" align="center">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}"
                          method="post"
                          class="form-horizontal"
                          role="form"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label">Email</label>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   placeholder="Enter your email"/>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Password</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Enter your password"/>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-right-to-bracket"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="notebook/footer :: footer"></div>
</body>
</html>
